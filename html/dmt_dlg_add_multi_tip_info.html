 <div style='text-align:left;padding-left:20px;font-size:13px'> 
 	批量导入文件格式：每行一个监控点，包含4个字段，字段之间使用空格分开
 	<br />
 	字段依次为：<br />
 	<div style='margin-left:20px'>
 	<font color='blue'>监控点类型编号 数据类型ID 监控点名称  监控点描述 </font>
 	</div>
 	导入文件支持utf8或者gbk 编码方式，每次最多导入100个监控点
 	<br />
 	<br />
 	示例： <br />
 	<div style='margin-left:20px'>
 	76 1 cpu使用率监控 批量导入 <br />
 	76 2 cpu22使用率 批量导入 <br />
 	</div>
 	<br />
 	提示：<br />
 	监控点类型编号可在 "监控点管理" 页面查看 <br />
 	<br />
 	数据类型ID表示说明：<br />
 	<div style='margin-left:20px'>
 	1:累计量<br />
 	2:取上报最小值<br />
 	3:异常量<br />
 	4:取上报最大值<br />
 	5:历史累计量<br />
 	6:字符串型
 	</div>
 </div>
