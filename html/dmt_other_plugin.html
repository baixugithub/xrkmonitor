<script language="javascript" type="text/javascript">
var dop_plugin_list = '';
var dop_sel_plugin = "null";
var dop_sel_detail_idx = ""; // 用于弹出详情对话框时设置数据

function dopSetSelplugin(selIndex)
{
	dop_sel_plugin = dop_plugin_list.list[selIndex];
}

function dopOnDetail(idx)
{
	dop_sel_detail_idx = idx;
	$('#dop_plugin_name').text(dop_plugin_list.list[idx].plugin_name);
	$('#dop_plugin_id').text(dop_plugin_list.list[idx].show_id);
	$('#dop_add_time').text(dop_plugin_list.list[idx].create_time);
	$('#dop_mod_time').text(dop_plugin_list.list[idx].update_time);
	$('#dop_ver').text(dop_plugin_list.list[idx].ver);
	$('#dop_auth').text(dop_plugin_list.list[idx].auth);

	if(dop_plugin_list.list[idx].open_src == 0)
		$('#dop_open').text('开源');
	else
		$('#dop_open').text('闭源');
	if(dop_plugin_list.list[idx].set_method == 0)
		$('#dop_set_method').text('内置');
	else
		$('#dop_set_method').text('外置');
	$('#dop_language').text(dop_plugin_list.list[idx].dev_language);
	$('#dop_dest_os').text(dop_plugin_list.list[idx].dest_os);

	// 换行符有转码，需要转换回来
	var dc = dop_plugin_list.list[idx].desc;
	$('#dop_plugin_desc').html(dc.replace(/&br/g, "\r\n"));
	var op = { mask:true, maxable:false, height:320, width:520, resizable:false, drawable:true};
	$.pdialog.openLocal(
		'dop_show_detail', 'dlg_dop_show_detail', '查看其它监控插件详情', op);
}

function dopSetpluginList()
{
	if(dop_plugin_list == null || dop_plugin_list.count <= 0)
		return "";

	var ulist = dop_plugin_list.list;
	var uhtml = "";
	for(var i=0, j=1; i < ulist.length; i++,j++)
	{
		uhtml += "<tr onclick='dopSetSelplugin(" + i + ")'>";
		uhtml += "<td>" + j + "</td>";
		uhtml += "<td>" + ulist[i].plugin_name + "</td>";
		uhtml += "<td>" + ulist[i].show_id + "</td>";

		uhtml += "<td>" + ulist[i].desc.replace(/&br/g, "<br />") + "</td>";

		if(ulist[i].open_src == 0)
			uhtml += "<td>开源</td>";
		else
			uhtml += "<td>闭源</td>";
		uhtml += "<td>" + ulist[i].dev_language + "</td>";
		uhtml += "<td>" + ulist[i].ver + "</td>";
		uhtml += "<td>" + ulist[i].dest_os + "</td>";
		if(ulist[i].set_method == 0)
			uhtml += "<td>内置</td>";
		else
			uhtml += "<td>外置</td>";
		uhtml += "<td>" + ulist[i].auth + "</td>";
		var detail = "<a class='detail' href='#' onclick='return dopOnDetail("+i+");'>详情</a>";
		uhtml += "<td>"+detail+"</td>";

		var dm = "<a class='detail' href='#' onclick='return dopOnDaemon("+i+");'>查看</a>";
		uhtml += "<td>"+dm+"</td>";
	
		var dw = "<a class='detail' href='#' onclick='return dopOnDownLoad("+i+");'>下载</a>";
		uhtml += "<td>"+dw+"</td>";

		uhtml += "</tr>";
	}
	return uhtml;
}

$(document).ready(function(){
	var requrl = '<?cs var:config.xrkmonitor_url ?>/cgi-bin/mt_slog_open';
	var reqdata = new Object();
	reqdata.action = 'open_get_plugins';
	reqdata.rhost = location.host;
	reqdata.plugin_type = 3;
	$.ajax({
		type:'post',
		url: requrl,
		data: reqdata,
		global: false,
		dataType: 'json',
		success: function(js) {
			if(js.ret != 0) {
				alertMsg.warn("系统监控插件信息获取失败:" + js.errmsg);
				return;
			}
			if(js.count > 0) {
				dop_plugin_list = js;
				var ulist = dopSetpluginList();
				$("#dop_plugin_list_tbody").html(ulist);
			}
		}
	});
});

</script>
