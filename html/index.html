<html lang="zh-CN">
	<head>
		<script src="/xrkmonitor/js/dmt_xrkmonitor.js" type="text/javascript"></script>
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="xrkmonitor,字符云监控系统,云监控系统,监控提醒,日志系统,云日志系统,日志汇聚,多云部署">
		<meta name="description" content="集自定义监控、日志监控、数据可视化以及监控告警为一体的国产开源监控系统，一切尽在掌握!">
		<meta name="author" content="rockdeng,1820140912@qq.com,qq:1820140912">
		<meta name="renderer" content="webkit">
		<link rel="icon" href="/xrkmonitor/themes/default/images/zifu_48.ico">
		<title>字符云监控系统</title>
        <style type="text/css">
            html, body
            {
                margin: 0px 0px;
                width: 100%;
                height: 100%;
            }
            iframe
            {
                margin: 0px 0px;
                width: 100%;
                height: 100%;
            }
        </style>
        <script type="text/javascript">
            function iframeResize() {
                document.getElementById('iframeId').height="100%";
                document.getElementById('iframeId').width="100%";
            }
			window.onresize = iframeResize;

			// 明确暂不支持的浏览器返回 true
			function IsOtherUA(ua) {
				if(ua.indexOf("theworld") != -1)
					return true;
				return false;
			}

			function iframeCheckIe() {
					var ua = navigator.userAgent.toLowerCase();
					if(IsOtherUA(ua) 
						|| (ua.indexOf("firefox") == -1 && ua.indexOf("chrome") == -1)) 
					{
						document.getElementById('iframeId').src = '/xrkmonitor/dmt_ie_tip.html';
					}
					else {
						document.getElementById('iframeId').src = '/cgi-bin/slog_flogin?action=show_main';
					}
			}
        </script>
	</head>
	<body style='overflow:hidden'> 
		<iframe id="iframeId" name='main_iframe' frameborder="0" scrolling="auto" src="/cgi-bin/slog_flogin?action=show_main" />
	</body>
</html>
