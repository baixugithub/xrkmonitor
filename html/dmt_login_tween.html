<html lang="zh-cn">
<head>

<body class="kit-login-bg">
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="kit-login-box">
                <header>
					<?cs if:config.isdaemon == 1 ?>
                    <h1>字符云监控系统 - 开源演示版</h1>
					<?cs else ?>
                    <h1>字符云监控系统</h1>
					<?cs /if ?>
                </header>
                <div class="kit-login-main">
                    <form action="#" class="layui-form" method="get">
                        <div class="layui-form-item">
                            <label class="kit-login-icon">
                                <i class="layui-icon">&#xe612;</i>
                            </label>
                            <input type="text" id="username" lay-verify="userKey" autocomplete="off" placeholder="输入用户名" class="layui-input">              
                        </div>
                        <div class="layui-form-item">
                            <label class="kit-login-icon">
                                <i class="layui-icon">&#xe6b1;</i>
                            </label>
                            <input type="password" id="password" lay-verify="password" placeholder="输入密码" autocomplete="off" class="layui-input">             
                        </div>
                        <div class="layui-form-item">
                            <div class="kit-pull-right">
                                <button id='btn_login' onClick='login_submit()' class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
                                    <i class="fa fa-sign-in " aria-hidden="true"></i> 登入
                                </button>                               
                                <button id='btn_clear' onClick='clear_input()' class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
                                    <i class="fa fa-sign-in" aria-hidden="true"></i> 重填 
                                </button>                               
                            </div>
                        </div>
                        <div class="layui-form-item" style='height:20px'>
							<font id="loginmsg" style='font-weight:bold;font-size:14px;'></font>
						</div>
                    </form>

					<footer>
						<a target='_blank' href='https://gitee.com/xrkmonitorcom/open/stargazers'><img src='https://gitee.com/xrkmonitorcom/open/badge/star.svg?theme=dark' alt='star'></img></a>
						<button style='float:right' onClick='goto_online();' type="button" class="layui-btn layui-btn-radius layui-btn-primary layui-btn-xs"><i class="layui-icon layui-icon-home "></i>在线云版本</button>
					</footer>
                </div>
            </div>
        </div>
    </div>
</div>

<?cs if:config.isdaemon == 1 ?>
<script src="<?cs var:config.docpath?>js/dmt_xrkmonitor.js"></script>
<?cs /if ?>
<script src="<?cs var:config.docpath?>js/jquery-1.7.2.js"></script>
<script src="<?cs var:config.docpath?>js/jquery.md5.js"></script>
<script src="<?cs var:config.docpath?>js/jquery.cookie.js"></script>
<script src="<?cs var:config.docpath?>js/dmt.comm.20200502.js" type="text/javascript"></script>
<script src="<?cs var:config.docpath?>js/sideshow/TweenMax.js"></script>
<script src="<?cs var:config.docpath?>js/sideshow/rAF.js"></script>
<script src="<?cs var:config.docpath?>js/sideshow/demo-2.js"></script>

<script language="javascript" type="text/javascript">
	var g_req_timestamp = 0;
	var g_login_in_cust_server = 0;

	function goto_online()
	{
		window.location = 'http://xrkmonitor.com';
	}

	function login_submit()
	{
		if ($('#username').val() == ""){
			$('#loginmsg').html('<font color="#ff0000">请输入用户名</font>');
			$('#username').focus();
			return;
		}
		if ($('#password').val() == ""){
			$('#loginmsg').html('<font color="#ff0000">请输入密码</font>');
			$('#password').focus();
			return;
		}
		$('#btn_login').addClass('layui-btn-disabled');
		
		var requrl = "<?cs var:config.cgipath?>slog_flogin";
		var reqpara = {};
		reqpara.username = $('#username').val();
		var input_passwd = $('#password').val();
		var pass_md5 = $.md5(input_passwd);
		reqpara.password = pass_md5;
		reqpara.action = "check";
		reqpara.response_method = "json";
		reqpara.redirect_url = "<?cs var:config.redirect_url ?>";
		reqpara.login_type = 0;

		var d = new Date();
		g_req_timestamp = d.getTime();

		$('#loginmsg').html('<font">正在验证用户身份……</font>');
		$.ajax({
			url:requrl, 
			data:reqpara, 
			success:function(result){
				$('#btn_login').removeClass('layui-btn-disabled');
				switch (result.code) {
					case 0:
						document.location = result.redirect_url;
						break;
					case 8:
						if(g_login_in_cust_server != 0) {
							$('#loginmsg').html('<font color="#ff0000">系统错误，请稍后刷新网页重试。</font>');
						}
						else {
							window.location = result.cust_login_server;; 
						}
						break;
					default:
						$('#loginmsg').html('<font color="#ff0000">用户名或密码错误！</font>');
						$('#username').focus();
						break;
					}
				}, 
			error:function(q,errmsg,err){
					$('#btn_login').removeClass('layui-btn-disabled');
					var hm = '<font color="#ff0000">验证失败，服务器异常！';
					hm += "错误信息：" + errmsg;
					hm += '</font>'
					$('#loginmsg').html(hm);
				},
			dataType:'json'
		});	
	}

	function clear_input()
	{
		$('#password').val("");
		$('#username').val("");
		$('#loginmsg').html("");
		$('#username').focus();
	}

	$(document).ready(function(){
		<?cs if:config.isdaemon == 1 ?>
			<?cs if:config.free_uname_1 ?>
			$('#username').val('<?cs var:config.free_uname_1 ?>');
			$('#password').val('<?cs var:config.free_upass_1 ?>');
			<?cs elif:config.free_uname_2 ?>
			$('#username').val('<?cs var:config.free_uname_2 ?>');
			$('#password').val('<?cs var:config.free_upass_2 ?>');
			<?cs else ?>
			$('#loginmsg').html('<font color="#ff0000">当前无可用演示账号, 请稍后再试 ...</font>');
			<?cs /if ?>
		$('#btn_login').focus();
		<?cs else ?>
		$('#username').focus();
		<?cs /if ?>
	}).keydown(function(event){
		if(event.keyCode==13){
			login_submit();
			return false;
		}
	});
</script>

</body>
</html>
